<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main id="user-card">
      <section id="user-profile">
        <div id="user-image">
          <img src="assets/images/avatar-jessica.jpeg" alt="jessica.jpeg" />
        </div>
        <div id="user-name">
          <h1>Jessica Randall</h1>
        </div>
        <div id="user-address">
          <p>London, United Kingdom</p>
        </div>
      </section>
      <section id="user-links">
        <div id="user-description">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul>
          <li>
            <a href=""><button>GitHub</button></a>
          </li>
          <li>
            <a href=""><button>Frontend Mentor</button></a>
          </li>
          <li>
            <a href=""><button>LinkedIn</button></a>
          </li>
          <li>
            <a href=""><button>Twitter</button></a>
          </li>
          <li>
            <a href=""><button>Instagram</button></a>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Idris Ogundele</a>.
      </div>
    </footer>
  </body>
</html>
